<link rel="stylesheet" type="text/css" href="{{ url_for('client_s.static', filename='main.css') }}">
{% for job in current_user_jobs %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <div class="text-text-muted"><strong>Job Title: </strong>{{ job.job_title }}</div>
    </div>
    <ul>
      {% for applicant in job_applicants.get(job.id) or [] %}
        <li>{{ applicant.name }}</li>
      {% endfor %}
      {% if not job_applicants.get(job.id) %}
        <li>No applicants yet for this job.</li>
      {% endif %}
    </ul>
    <form action="{{ url_for('client_s.view_applicants', job_id=job.id) }}" method="POST">
      <div class="form-check form-switch">
        <input type="hidden" name="job_id" value="{{ job.id }}">
        <input class="form-check-input" type="checkbox" name="assigned_plumber" id="assign_job_{{ job.id }}">
        <label class="form-check-label" for="assign_job_{{ job.id }}">Assign</label>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
  </div>
</article>
{% endfor %}
